name: Pygame Smoke Check

on:
  push:
  pull_request:

jobs:
  pygame:
    runs-on: ubuntu-latest

    env:
      SDL_VIDEODRIVER: dummy
      SDL_AUDIODRIVER: dummy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pygame
        run: |
          python -m pip install --upgrade pip
          python -m pip install pygame

      - name: Verify Python files compile
        run: python -m compileall ivray_v_generator tests

      - name: Run headless pygame smoke test
        run: python tests/pygame_headless_check.py
